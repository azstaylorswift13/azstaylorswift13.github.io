<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Zhiwu Studio</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preload" as="font" crossorigin="crossorigin" type="font/ttf" href="./fonts/Lato-Light.ttf">
</head>

<body>
    <div class="home-work-studio" style="display: none;">
        <header>
            <div class="logo">
                <svg width="25px" height="25px" viewBox="0 0 25 25">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M11.2498,1.1196 C8.6008,1.2446 6.1078,2.3466 4.2308,4.2246 C0.0838,8.3726 0.0838,15.1226 4.2308,19.2706 C8.3778,23.4186 15.1268,23.4186 19.2728,19.2706 C23.2878,15.2556 23.4178,8.8026 19.6598,4.6316 L12.1418,12.1496"
                            id="smallLogo" stroke="#131116"></path>
                    </g>
                </svg>
            </div>
            <div class="menu-button" onclick="$('.home-work-studio').slideToggle();">
                <svg width="25px" height="25px" viewBox="0 0 25 25">
                    <g stroke-width="1" fill-rule="evenodd">
                        <polygon points="1 1.707 23.293 24 24 23.293 1.707 1"></polygon>
                        <polygon points="1 23.293 1.707 24 24 1.707 23.293 1"></polygon>
                    </g>
                </svg>
            </div>
        </header>
        <div class="menu">
            <nav>
                <nav-link path="/" active="active">Home</nav-link>
                <nav-link path="/work">Work</nav-link>
                <nav-link path="/about">Studio</nav-link>
                <span class="active-item-pointer"></span>
            </nav>
        </div>
    </div>
    <div id="home">
        <header>
            <div class="logo">
                <svg width="25px" height="25px" viewBox="0 0 25 25">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M11.2498,1.1196 C8.6008,1.2446 6.1078,2.3466 4.2308,4.2246 C0.0838,8.3726 0.0838,15.1226 4.2308,19.2706 C8.3778,23.4186 15.1268,23.4186 19.2728,19.2706 C23.2878,15.2556 23.4178,8.8026 19.6598,4.6316 L12.1418,12.1496"
                            id="smallLogo" stroke="#fff"></path>
                    </g>
                </svg>
            </div>
            <div class="menu-button" onclick="$('.home-work-studio').slideToggle();">
                <svg width="25px" height="25px" viewBox="0 0 25 25">
                    <g stroke-width="1" fill-rule="evenodd" stroke="#fff">
                        <polygon points="0 7 24 7 24 6 0 6"></polygon>
                        <polygon points="0 19 24 19 24 18 0 18"></polygon>
                    </g>
                </svg>
            </div>
            <div class="heading">
                <div class="company-name">
                    <embed src="./img/company.svg" width="300" height="60" type="image/svg+xml" pluginspage="http://www.adobe.com/svg/viewer/install/" />
                </div>
                <h2>Designning high quality products</h2>
            </div>
    </div>
    <script src="./js/jquery.min.js"></script>
</body>

</html>
