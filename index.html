<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Zhiwu Studio</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preload" as="font" crossorigin="crossorigin" type="font/ttf" href="./fonts/Lato-Light.ttf">
</head>

<body>
    <div class="home-work-studio" style="display: none;">
        <div class="menu">
            <nav>
                <nav-link path="/" active="active">Home</nav-link>
                <nav-link path="/work">Work</nav-link>
                <nav-link path="/about">Studio</nav-link>
                <span class="active-item-pointer"></span>
            </nav>
        </div>
    </div>
    <div id="home">
        <header>
            <div class="logo">
                <a href="/">
                    <svg width="25px" height="25px" viewBox="0 0 25 25" version="1.1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <path id="smallLogo" />
                    </svg>
                </a>
            </div>
            <div class="menu-button">
                <label>
                    <input type="checkbox" id="status" onclick=menu_click() />
                    <svg width="25px" height="25px" viewBox="0 0 25 25" version="1.1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <path class="up-line" />
                        <path class="down-line" />
                    </svg>
                </label>
            </div>
        </header>
        <div id='particles-js'></div>
        <div class="wrap">
            <div class="heading">
                <div class="company-name">
                    <embed src="./img/company.svg" width="300" height="60" type="image/svg+xml" pluginspage="http://www.adobe.com/svg/viewer/install/" />
                </div>
                <h2>Focusing On AI Technology</h2>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./js/index.js"></script>
    <script>
        function menu_click() {
            $('.home-work-studio').slideToggle();
            if (!$('.logo').is('.logo-svg-path')) {
                setTimeout(() => {
                    $('.logo').addClass('logo-svg-path')
                }, 50)
            } else {
                setTimeout(() => {
                    $('.logo').removeClass('logo-svg-path')
                }, 360)
            }
        }
    </script>
</body>

</html>
